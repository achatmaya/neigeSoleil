<h2 mat-dialog-title>Réservation</h2>
<mat-dialog-content>
  <form #reservationForm="ngForm">
    <!-- Champs du formulaire de réservation -->
    <div class="form-group">
      <label for="startDate">Date de début:</label>
      <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="reservation.startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">Date de fin:</label>
      <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="reservation.endDate" required>
    </div>
    <div class="form-group">
      <label for="numberOfPeople">Nombre de personnes:</label>
      <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople" [(ngModel)]="reservation.numberOfPeople" required>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>

  <button class="button button-danger" (click)="closeCancel()">Cancel</button>
  <br>
  <button class="button button-success" (click)="onSubmit()">Reserve</button>
</mat-dialog-actions>


<!-- The Modal -->
<div id="myModal" class="modal" [ngClass]="{'show': showModal}">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <p>Réservation effectuée avec succès.</p>
  </div>
</div>
